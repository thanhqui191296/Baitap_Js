<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="main">
        <!-- BÀI TẬP 1 -->
        <div class="card my-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính Tiền Lương
                </div>
                <div class="card-body">
                    <form>
                        <p>Tổng ngày làm:</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputDay" placeholder="Số ngày làm">
                        </div>
                        <div class="form-group">
                            <label for="">Lương 1 ngày</label>
                            <select class="form-group" id="inputSala">
                                <option value="100.000">100.000</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-danger" id="btnCalc">Tính lương nhận</button>
                        <p id="txtResult"></p>
                    </form>
                </div>
        </div>
        <!-- BÀI TẬP 2 -->
        <div class="card my-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính giá trị trung bình
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputOne" placeholder="Số thứ 1">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputTwo" placeholder="Số thứ 2">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputThree" placeholder="Số thứ 3">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputFor" placeholder="Số thứ 4">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputFive" placeholder="Số thứ 5">
                        </div>

                        <button type="button" class="btn btn-danger" id="totalNumb">Tính giá trị trung bình</button>
                        <p id="txtNumb"></p>
                    </form>
                </div>
        </div>
        <!-- BÀI TẬP 3 -->
        <div class="card my-5" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Quy đổi tiền
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputUsd" placeholder="Nhập số tiền USD">
                        </div>
                        <div class="form-group">
                            <label for="">Giá USD</label>
                            <select class="form-group" id="inputValue">
                                <option value="23.500">23.500 VNĐ</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-danger" id="outputVnd">Quy đổi tiền</button>
                        <p id="txtMoney"></p>
                    </form>
                </div>
        </div>
        <!-- BÀI TẬP 4 -->
        <div class="card my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính diện tích, chu vi hình chữ nhật
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputLen" placeholder="Nhập chiều dài">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputWidth" placeholder="Nhập chiều rông">
                    </div>
                    <button type="button" class="btn btn-danger" id="outputHCN">Kết quả</button>
                    <p id="txtHCN"></p>
                </form>
            </div>
        </div>
        <!-- BÀI TẬP 5 -->
        <div class="card my-5" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính tổng 2 ký số
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputNumber" placeholder="Nhập chữ số có 2 chữ số">
                    </div>
                    <button type="button" class="btn btn-danger" id="outputTotalNumb">Kết quả</button>
                    <p id="txtToNum"></p>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/Ex1.js"></script>
    <script src="./js/Ex2.js"></script>
    <script src="./js/Ex3.js"></script>
    <script src="./js/Ex4.js"></script>
    <script src="./js/Ex5.js"></script>
</body>

</html>
